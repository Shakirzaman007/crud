<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Table</title>
</head>
<body>
    <div class="container mt-5">
       <h1 class="tex -enter mb-5">Simple data entry table </h1> 
    <form action="" id="bookform">
        <div class="form-group mb -3">
            <label for="Name">Name:</label>
            <input type="text" id="Name"class="form-control" placeholder="Enter your name"required>
        </div>
        <div class="form-group mb -3">
            <label for="Age">Age:</label>
            <input type="number" id="Age"class="form-control" placeholder="Enter Your Age"required>
        </div>
        <div class="form-group mb -3">
            <label for="Number">Number:</label>
            <input type="number" id="Number"class="form-control" placeholder="Enter Your Mobile Number"required>
        </div>
        <div class="form-group mb -3">
            <label for="ID">ID Number:</label>
            <input type="number" id="ID"class="form-control" placeholder="Enter Your ID Number"required>
        </div>
         <div class="form-group mb -3">
            <label for="Email">Email ID:</label>
            <input type="email" id="Email"class="form-control" placeholder="Enter Your Email ID Number"required>
        </div>
        <button class="btn-success" type="submit" id="addBtn">Add</button>
        <button class="btn btn-warning ml" type="button" id="clearBtn">Clear All</button>

    </form>
    <table class="table mt-4" id="idTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Number</th>
                <th>ID</th>
                <th>Email</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody></tbody>

    </table>
</div>
    <div class="model fade" id="editModal">
        <div class="modal- dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="model-titel">Edit ID </h4>
                    
                </div>
                <div class="modal-body">
                   <form action="" id="editform">
                    <div class="form-group mb-3"></div>
                   </form>
                </div>

            </div>

        </div>
    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="table.js"></script>
    
</body>
</html>
